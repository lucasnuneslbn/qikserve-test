<table width="500">
    <thead>
   		<tr>
        	<td></td>
        	<td>
            	Descrição
            </td>
        	<td>
           	 	Qtd min.
            </td>
            <td>
           	 	% desconto
            </td>
            <td>
            </td>
        </tr>
    	<tr>
        	<td> </td>
        	<td>
            	<input ng-model="novocadastro.descricao" type="text"  />
            </td>
        	<td>
           	 	<input type="number" ng-model="novocadastro.qtdMin"  />
            </td>
            <td>
           	 	<input type="number"  ng-model="novocadastro.porcentagem_desconto"  />
            </td>
            <td>
           	 	<button ng-click="incluir()">Incluir</button>
            </td>
        </tr>
        <tr><td colspan="5">&nbsp;</td></tr>
		<tr>
        	<td><strong>ID</strong></td>
            <td><strong>Descrição</strong></td>
            <td><strong>Qtd.</strong></td>
            <td><strong>% desconto</strong></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
    	<tr  ng-repeat="item in promocoes track by $index" >
        	<td>{{item.id}}</td>
            <td><input ng-model="item.descricao" ng-change="salvarBD()" value="{{item.descricao}}" /></td>
            <td><input ng-model="item.qtdMin" ng-change="salvarBD()"  value="{{item.qtdMin}}" /></td>
            <td><input type="number" ng-change="salvarBD()"  ng-model="item.porcentagem_desconto" value="{{item.porcentagem_desconto}}" /></td>
            <td><button ng-click="remove($index)">Excluir</button></td>
        </tr>
    </tbody>   
</table>

<h2>Array com as promoções atualmente registradas no BD local </h2>
<div style='margin-bottom: 10px;'>{{promocoes}}</div>
